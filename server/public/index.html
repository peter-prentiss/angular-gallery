<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gallery of my Life</title>
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-app="myApp">
    <h1>Welcome, to the Gallery of my Life</h1>
    <div ng-controller="GalleryController as gallery">
      <div ng-repeat="photo in gallery.photoBank">
        <div ng-click="gallery.toggle(photo)">
          <img ng-show="photo.visible" ng-src="{{ photo.url }}">
          <p ng-hide="photo.visible">{{ photo.description }}</p>
        </div>
        <button ng-click="gallery.addLike(photo)">Like</button>
        <button ng-click="comment()">Add Comment</button>
        <p>{{ photo.likes }}</p>
      </div>
    </div>
  </body>
</html>
