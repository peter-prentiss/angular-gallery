<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gallery of my Life</title>
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="scripts/gallery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="views/styles.css">
  </head>
  <body ng-app="myApp">
    <h1>Welcome, to the Gallery of my Life</h1>
    <div ng-controller="GalleryController">
      <div ng-repeat="photo in photoBank">
        <div ng-click="toggle(photo)">
          <img ng-show="photo.visible" ng-src="{{ photo.url }}">
          <p ng-hide="photo.visible">{{ photo.description }}</p>
        </div>
        <button ng-click="addLike(photo)">Like</button>
        <input type="text" ng-model="comment" placeholder="Comment here...">
        <button ng-click="addComment(photo, comment)">Add Comment</button>
        <p>Likes: {{ photo.likes }}</p>
        <p>Views: {{ photo.views }}</p>
        <div ng-repeat="comment in photo.comments">
          <p>{{ comment }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
